language: java
matrix:
  include:
    - name: "Linux"
      os: linux
      dist: xenial
      env:
        - NO_TEST_R=1
        - NO_TEST_PYTHON=1
        - NO_TEST_BASH=1
        - NO_TEST_CMD=1
    - name: "Linux Test R,python,bash"
      os: linux
      dist: xenial
      env:
        - NO_TEST_JAVA=1
        - NO_TEST_CMD=1
