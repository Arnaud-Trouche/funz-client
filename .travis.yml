jdk:
#  - oraclejdk8
#  - oraclejdk11
#  - openjdk10
  - openjdk11

before_install:
#  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install ant -y; fi

install:
  - WD=$PWD
  - cd ..
  - git clone https://github.com/Funz/funz-profile
  - git clone https://github.com/Funz/funz-core
  - cd funz-core
  - ant dist
  - cd ..
  - git clone https://github.com/Funz/funz-calculator
  - cd funz-calculator
  - ant dist
  - cd ..
  - cd $WD
  - ant dist

before_script:
  #- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rm -f '/usr/local/include/c++'; brew install r; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then echo "deb https://cloud.r-project.org/bin/linux/ubuntu trusty-cran35/" | sudo tee -a /etc/apt/sources.list; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install r-recommended -y; fi

script: ant test

before_deploy:
  - mv dist Funz_client
  - zip -r Funz_client.zip Funz_client

deploy:
  provider: releases
  name: funz_client
  api_key:
    secure: 
  file_glob: true
  file: Funz_client*.zip
  on:
    tags: true
    branch: master
  skip_cleanup: true
  overwrite: true
